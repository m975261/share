version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: fileshare-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: fileshare
      POSTGRES_PASSWORD: fileshare_password_change_me
      POSTGRES_DB: fileshare
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - fileshare-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U fileshare"]
      interval: 10s
      timeout: 5s
      retries: 5

  # FileShare Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fileshare-app
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      # Database Configuration
      DATABASE_URL: postgresql://fileshare:fileshare_password_change_me@postgres:5432/fileshare
      
      # Session Secret (CHANGE THIS!)
      SESSION_SECRET: change-this-to-a-random-secure-string-at-least-32-characters-long
      
      # Storage Configuration (using local filesystem)
      STORAGE_TYPE: local
      UPLOAD_DIR: /app/uploads
      
      # Application Settings
      NODE_ENV: production
      PORT: 5000
      
      # Time zone
      TZ: America/New_York
    volumes:
      # Persistent file storage
      - upload-data:/app/uploads
      # Optional: If you want to use host directory
      # - ./uploads:/app/uploads
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - fileshare-network
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  fileshare-network:
    driver: bridge

volumes:
  postgres-data:
    driver: local
  upload-data:
    driver: local
